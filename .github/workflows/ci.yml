name: CI

permissions:
  name: CI

  permissions:
    contents: read
    packages: write

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

  # Minimal workflow: run tests, then build+push multi-arch images to GHCR
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt
        - name: Run tests
          run: python -m pytest -q

    build:
      name: Build & push images
      runs-on: ubuntu-latest
      needs: test
      env:
        IMAGE_BASE: ghcr.io/${{ github.repository }}
      steps:
        - uses: actions/checkout@v4
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        - name: Login to GHCR
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build & push multi-arch images (dashboard + api)
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
              ${{ env.IMAGE_BASE }}:dashboard-${{ github.sha }}
              ${{ env.IMAGE_BASE }}:api-${{ github.sha }}
              ${{ env.IMAGE_BASE }}:dashboard-${{ github.ref_name }}
              ${{ env.IMAGE_BASE }}:api-${{ github.ref_name }}
            cache-from: type=gha
            cache-to: type=gha,mode=max
        - name: Tag latest on main
          if: github.ref == 'refs/heads/main'
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
              ${{ env.IMAGE_BASE }}:dashboard-latest
              ${{ env.IMAGE_BASE }}:api-latest
          cache-from: type=gha

      - name: Build & push api image (sha + ref)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:api-${{ github.sha }}
            ghcr.io/${{ github.repository }}:api-${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag api as latest (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:api-latest
          cache-from: type=gha
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          python -m pytest -q
