name: CI

permissions:
  name: CI

  permissions:
    contents: read
    packages: write

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

  env:
    IMAGE_BASE: ghcr.io/${{ github.repository }}

  jobs:
    test:
      name: Run tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - name: Cache pip
          uses: actions/cache@v4
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            restore-keys: ${{ runner.os }}-pip-

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt

        - name: Run unit tests
          run: |
            python -m pytest -q

    build-images:
      name: Build, tag & push multi-arch images
      runs-on: ubuntu-latest
      needs: test
      steps:
        - uses: actions/checkout@v4

        - name: Set short sha and ref info
          id: refs
          run: |
            echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
            REF_NAME=$(echo ${GITHUB_REF##*/})
            echo "REF_NAME=$REF_NAME" >> $GITHUB_ENV
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then echo "IS_TAG=true" >> $GITHUB_ENV; else echo "IS_TAG=false" >> $GITHUB_ENV; fi

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build & push dashboard image (sha + ref + optional tag)
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
              ${{ env.IMAGE_BASE }}:dashboard-${{ env.SHORT_SHA }}
              ${{ env.IMAGE_BASE }}:dashboard-${{ env.REF_NAME }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

        - name: Tag dashboard as latest (main only)
          if: github.ref == 'refs/heads/main'
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ env.IMAGE_BASE }}:dashboard-latest
            cache-from: type=gha

        - name: If push triggered by Git Tag, add tag as image tag
          if: env.IS_TAG == 'true'
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ env.IMAGE_BASE }}:dashboard-${{ env.REF_NAME }}
            cache-from: type=gha

        - name: Build & push api image (sha + ref + optional tag)
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
              ${{ env.IMAGE_BASE }}:api-${{ env.SHORT_SHA }}
              ${{ env.IMAGE_BASE }}:api-${{ env.REF_NAME }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

        - name: Tag api as latest (main only)
          if: github.ref == 'refs/heads/main'
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ env.IMAGE_BASE }}:api-latest
            cache-from: type=gha

        - name: If push triggered by Git Tag, add tag as api image tag
          if: env.IS_TAG == 'true'
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ env.IMAGE_BASE }}:api-${{ env.REF_NAME }}
            cache-from: type=gha

        - name: Optionally push to Docker Hub (requires secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, DOCKERHUB_REPO)
          if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_REPO }}
          run: echo "Docker Hub push enabled"

        - name: Login to Docker Hub
          if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_REPO }}
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build & push dashboard image to Docker Hub
          if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_REPO }}
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
              ${{ secrets.DOCKERHUB_REPO }}:dashboard-${{ env.SHORT_SHA }}
              ${{ secrets.DOCKERHUB_REPO }}:dashboard-${{ env.REF_NAME }}

        - name: Tag dashboard as latest on Docker Hub (main only)
          if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_REPO && github.ref == 'refs/heads/main' }}
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ secrets.DOCKERHUB_REPO }}:dashboard-latest

        - name: Build & push api image to Docker Hub
          if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_REPO }}
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: |
              ${{ secrets.DOCKERHUB_REPO }}:api-${{ env.SHORT_SHA }}
              ${{ secrets.DOCKERHUB_REPO }}:api-${{ env.REF_NAME }}

        - name: Tag api as latest on Docker Hub (main only)
          if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_REPO && github.ref == 'refs/heads/main' }}
          uses: docker/build-push-action@v4
          with:
            context: .
            file: ./Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: ${{ secrets.DOCKERHUB_REPO }}:api-latest
          cache-from: type=gha

      - name: Build & push api image (sha + ref)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:api-${{ github.sha }}
            ghcr.io/${{ github.repository }}:api-${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag api as latest (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:api-latest
          cache-from: type=gha
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          python -m pytest -q
